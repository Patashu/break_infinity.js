name: Update Docs

on:
  push:
    branches: [master]

jobs:
  update-docs:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build Docs ğŸ”§
        run: |
          npm install
          npm run docs

      - name: Deploy GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs
